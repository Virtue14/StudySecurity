spring:
  application:
    name: TestSecurity

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testsecuritydb
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl

    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
